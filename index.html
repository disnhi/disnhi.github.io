<!DOCTYPE html>
<html lang="en" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="character"></div>
        <div id="block"></div>
    </div>

    <!-- Good to put js script at the end of your body
    because browser parses from top down so if it's at the
    beginning, the web page might take a while to load 
    your javascript so the user will just see a blank page -->
    <script src='index.js'></script> 
</body>
</html>
